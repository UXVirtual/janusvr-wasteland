<html>
<head>
    <title>Wasteland</title>
    <meta property="og:image" content="http://www.uxvirtual.com/wasteland/thumb.jpg" />
</head>
<body>

    <article class="page">
        <header>
            <h1>Wasteland</h1>
        </header>
    </article>

    <FireBoxRoom>
        <Assets>

            <AssetScript src="js/wasteland.min.js" />

            <AssetSound id="ambient-music" src="http://ice.somafm.com/deepspaceone" />

            <AssetObject id="blank" src="models/blank.obj"/>

            <AssetObject id="landscape" src="models/landscape.dae"/>

            <AssetObject id="skybox" src="models/skybox/skybox.dae"/>
            <AssetObject id="skybox2" src="models/skybox2/skybox.dae"/>

            <AssetObject id="dust-devil" src="models/dust-devil.dae"/>

            <AssetImage id='back' src='img/skybox/wastes-skybox-up.png' tex_clamp='true' />
            <AssetImage id='front' src='img/skybox/wastes-skybox-up.png' tex_clamp='true' />
            <AssetImage id='up' src='img/skybox/wastes-skybox-up.png' tex_clamp='true' />
            <AssetImage id='down' src='img/skybox/wastes-skybox-down.png' tex_clamp='true' />
            <AssetImage id='right' src='img/skybox/wastes-skybox-up.png' tex_clamp='true' />
            <AssetImage id='left' src='img/skybox/wastes-skybox-up.png' tex_clamp='true' />

            <AssetObject id="monster18_head" src="http://vrsites.com/avatars/chibimon/moster01_head.obj" tex="http://vrsites.com/avatars/chibimon/monster_18.jpg" />
            <AssetObject id="monster18_body" src="http://vrsites.com/avatars/chibimon/moster01_body.obj" tex="http://vrsites.com/avatars/chibimon/monster_18.jpg" />

            <AssetObject id="monster1_head" src="http://vrsites.com/avatars/chibimon/moster01_head.obj" tex="http://vrsites.com/avatars/chibimon/monster_01.jpg" />
            <AssetObject id="monster1_body" src="http://vrsites.com/avatars/chibimon/moster01_body.obj" tex="http://vrsites.com/avatars/chibimon/monster_01.jpg" />

            <AssetObject id="cube-custom" src="models/cube.obj" />

            <AssetGhost id="Billy Bob" src="ghosts/ghost18.ghost" />


        </Assets>

        <Room fog="true" fog_col="0.839 0.667 0.522" shader_id="" fog_mode="exp" fog_density="0.005" near_dist="0.010" far_dist="100000.000" locked="false" use_local_asset="room_plane" visible="true" skybox_left_id="left" skybox_right_id="right" skybox_front_id="front" skybox_back_id="back" skybox_up_id="up" skybox_down_id="down" default_sounds="false" walk_speed="5.0" run_speed="10.0" col="0.208 0.157 0.122" pos="39.4 16.7 -3.7" fwd="0 0 -1">

            <Ghost auto_play="false" js_id="billy-bob" id="Billy Bob" head_id="monster18_head" body_id="monster18_body" scale="1.4 1.4 1.4" lighting="false" head_pos="0 0.2 0"/>

            <Object id="cube" js_id="cubetest" pos="28.2 14 -9" collision_id="cube" lighting="false" scale="10 0.2 10" col="0.208 0.18 0.141" />

            <Object id="cube" js_id="cubetest2" pos="30 15.6 -9" collision_id="cube" lighting="false" scale="1 1 1" col="0.208 0.18 0.141" />


            <Sound id="ambient-music" rect="-100 -50 100 50" loop="true" />

            <Text id="dust-devil-text" js_id="dustDevilText" pos="33 30 -35" scale="4 4 4">x,y,z</Text>
            <Object id="blank" js_id="dustDevil" pos="33 0 -35" scale="1 1 1">

                <Object id="dust-devil" js_id="dust-devil1" pos="0 11 0" scale="4 4 4" lighting="false" rotate_axis="0.000 1.000 0.000" rotate_deg_per_sec="120" />
                <Object id="dust-devil" js_id="dust-devil2" pos="0 15 0" scale="5 5 5" lighting="false" rotate_axis="0.000 1.000 0.000" rotate_deg_per_sec="60" />
                <Object id="dust-devil" js_id="dust-devil3" pos="0 13 0" scale="7 7 7" lighting="false" rotate_axis="0.000 1.000 0.000" rotate_deg_per_sec="90" />
            </Object>


            <Object id="skybox" pos="0 0 0" lighting="false" scale="2800 2800 2800" xdir="-0.87 0 -0.5" zdir="0.5 0 -8.87" locked="true" />

            <Object id="skybox2" pos="0 0 0" lighting="false" scale="3000 3000 3000" rotate_axis="0.000 1.000 0.000" rotate_deg_per_sec="0.5" locked="true" />

            <Object id="cube" js_id="bounds" col="1 1 1" scale="1 1 1" pos="85 16.7 4" lighting="false" />

            <Object id="cube" js_id="bounds" col="1 1 1" scale="1 1 1" pos="0 16.7 4" lighting="false" />

            <Object id="cube" js_id="bounds" col="1 1 1" scale="1 1 1" pos="85 16.7 -61" lighting="false" />

            <Object id="cube" js_id="bounds" col="1 1 1" scale="1 1 1" pos="0 16.7 -61" lighting="false" />

            <Object id="cube" js_id="elevator" collision_id="cube" pos="28.2 14.6 -9" xdir="-0.99 -0.12 0.07" ydir="-0.11 0.98 0.17" zdir="-0.09 0.16 -0.98" scale="2.1 1 4.7" col="0.208 0.18 0.141" lighting="false" />

            <Paragraph js_id="debugText" pos="32.6 17.8 -3.9" fwd="0 0 -1" col="0.5 0.8 0.5" scale="2 2 2" locked="false" lighting="false">Debug window</Paragraph>

            <Object id="cube" js_id="elevator2" collision_id="cube" pos="25.6 14.9 -9.7" scale="2.1 1 4.7" col="0.208 0.18 0.141" lighting="false" />

            <Object id="landscape" shader_id="acid-shader" locked="false" collision_id="landscape" pos="0 -0.7 0" scale="10 10 10" lighting="false" />
        </Room>
    </FireBoxRoom>

</body>
</html>
